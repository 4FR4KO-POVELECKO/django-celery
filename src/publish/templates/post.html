<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Viewed {{ post.view_count }} times</p>
    <p>Published by {{ post.author.full_name }} on {{ post.created }}</p>
</body>
</html>
